<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Employee</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body class="container my-5">
<h1 class="text-center mb-4">Edit Employee</h1>
<form th:action="@{'/employee/update/' + ${employee.id}}" method="post">
    <input type="hidden" th:value="${employee.id}" name="id">
    <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" th:value="${employee.name}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" th:value="${employee.email}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="jobTitle" class="form-label">Job Title:</label>
        <input type="text" id="jobTitle" name="jobTitle" th:value="${employee.jobTitle}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone:</label>
        <input type="text" id="phone" name="phone" th:value="${employee.phone}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
</body>
</html>
